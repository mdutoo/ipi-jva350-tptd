name: Java CI with Maven

on:
  push:
    branches: [ master,'evaluation' ]
  pull_request:
    branches: [ master,'evaluation' ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Run SalariesAideADomicileTest
      run: mvn -B test -Dtest=com.ipi.jva350.SalarieAideADomicileTest --file pom.xml
    - name: Run testCalculeJoursDeCongeDecomptesPourPlage
      run: mvn -B test -Dtest=com.ipi.jva350.testCalculeJoursDeCongeDecomptesPourPlage --file pom.xml
